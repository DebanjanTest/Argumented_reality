<!DOCTYPE html>
<html>
  <head>
    <title>AR Interactive Poster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // Defines the images for the automated slideshow
      const slideshowImages = [
        './assets/Slideshow/1.png',
        './assets/Slideshow/2.png',
        './assets/Slideshow/3.png',
        './assets/Slideshow/4.png'
      ];
      
      let currentSlide = 0;

      document.addEventListener('DOMContentLoaded', () => {
        const slideshowPlane = document.querySelector('#slideshow-plane');

        // Automated slideshow logic
        const nextSlide = () => {
            currentSlide = (currentSlide + 1) % slideshowImages.length;
            slideshowPlane.setAttribute('material', 'src', slideshowImages[currentSlide]);
        };
        
        // Change slide every 5 seconds
        setInterval(nextSlide, 5000);
      });
    </script>
  </head>
  
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 5; uiScanning: yes; uiLoading: yes; uiError: yes;"
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="slideshow-plane" material="src: ./assets/Slideshow/1.png" position="0 0 0" height="0.8" width="1.2"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane material="src: ./assets/elements/Artificial_intelligence.png" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane material="src: ./assets/elements/Deep_Learning.png" position="0 0 0" height="1" width="1"></a
