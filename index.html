<!DOCTYPE html>
<html>
  <head>
    <title>AR Multi-Marker Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; }
      .a-canvas { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 2; uiScanning: yes; uiLoading: yes; uiError: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="skyblue" opacity="0.7" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-text value="Marker 1" color="black" align="center" position="0 0.6 0"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane color="lightgreen" opacity="0.7" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-text value="Marker 2" color="black" align="center" position="0 0.6 0"></a-text>
      </a-entity>

    </a-scene>
  </body>
</html>
