<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-assets>
        <a-asset-item id="astronaut-model" src="./assets/astronaut.glb"></a-asset-item>
        <a-asset-item id="frame-model" src="./assets/picture-frame.glb"></a-asset-item>
      </a-assets>

      
      <a-marker type="pattern" url="./assets/Full_poster.patt">
        <a-entity
          gltf-model="#astronaut-model"
          scale="0.1 0.1 0.1"
          position="0 0.5 0"
          rotation="-90 0 0"
          animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear;">
        </a-entity>
      </a-marker>


      <a-marker type="pattern" url="./assets/Artificial_intelligence.patt">
          <a-entity 
            gltf-model="#frame-model"
            scale="0.05 0.05 0.05"
            position="0 0.5 0"
            rotation="-90 0 0">
          </a-entity>
      </a-marker>
      
      
      <a-marker id="ai-logo-marker" type="pattern" url="./assets/ai-logo.patt">
          <a-text 
            value="AI LOGO DETECTED" 
            color="black" 
            align="center"
            width="2"
            position="0 0.5 0"
            rotation="-90 0 0">
          </a-text>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      window.onload = function() {
        // Select the marker by its ID
        const aiMarker = document.querySelector('#ai-logo-marker');

        // Add event listener for when the marker is found
        aiMarker.addEventListener('markerFound', () => {
          console.log('✅ AI Logo marker detected!');
        });

        // Add event listener for when the marker is lost
        aiMarker.addEventListener('markerLost', () => {
          console.log('❌ AI Logo marker lost.');
        });
      };
    </script>

  </body>
</html>
