<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-assets>
        <video id="ai-overview-video" src="./assets/videos/overview.mp4" loop="true" playsinline webkit-playsinline></video>
        
        <a-asset-item id="brain-model" src="./assets/models/brain.glb"></a-asset-item>

        <img id="nlp-explanation" src="./assets/images/nlp-text.png">
      </a-assets>

      
      <a-marker type="pattern" url="./assets/patt/full-poster.patt">
        <a-entity
          gltf-model="#brain-model"
          scale="0.1 0.1 0.1"
          position="0 0.5 0"
          rotation="-90 0 0"
          animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear;">
        </a-entity>
      </a-marker>


      <a-marker type="pattern" url="./assets/patt/nlp-element.patt">
          <a-image 
            src="#nlp-explanation" 
            width="2" 
            height="1.125" 
            rotation="-90 0 0">
          </a-image>
      </a-marker>

      
      <a-marker type="pattern" url="./assets/patt/ml-element.patt">
          <a-video
            src="#ai-overview-video"
            width="2"
            height="1.125"
            rotation="-90 0 0"
            position="0 0 0">
          </a-video>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
