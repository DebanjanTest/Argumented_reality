<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model src="https://cdn.glitch.com/b54934d9-5fbe-4438-a136-765c9ac02315%2Fbear.glb?v=1635824901026" position="0 0 0.1" scale="0.1 0.1 0.1" animation-mixer>
        </a-gltf-model>

        <a-text value="Hello, Augmented Reality!" color="white" align="center" position="0 0.5 0" width="2"></a-text>

      </a-entity>
    </a-scene>

    </body>
</html>
