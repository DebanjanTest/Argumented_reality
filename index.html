<!DOCTYPE html>
<html>
  <head>
    <title>AR Interactive Poster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #image-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      #image-overlay img {
        max-width: 90%;
        max-height: 90%;
      }
    </style>
  </head>
  <body>
    <div id="image-overlay">
      <img id="overlay-image" src="" />
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1; uiScanning: yes; uiLoading: yes; uiError: yes;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Slideshow target (targetIndex 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          id="slideshow-plane"
          material="src: ./assets/Slideshow/1.png"
          position="0 0 0"
          height="0.8"
          width="1.2"
        ></a-plane>
      </a-entity>

      <!-- Element 1: Artificial Intelligence -->
      <a-entity
        id="element-1"
        mindar-image-target="targetIndex: 1"
      ></a-entity>

      <!-- Element 2: Deep Learning -->
      <a-entity
        id="element-2"
        mindar-image-target="targetIndex: 2"
      ></a-entity>

      <!-- Element 3: Machine Learning -->
      <a-entity
        id="element-3"
        mindar-image-target="targetIndex: 3"
      ></a-entity>

      <!-- Element 4: Neural Networks -->
      <a-entity
        id="element-4"
        mindar-image-target="targetIndex: 4"
      ></a-entity>
    </a-scene>

    <script>
      const slideshowImages = [
        './assets/Slideshow/1.png',
        './assets/Slideshow/2.png',
        './assets/Slideshow/3.png',
        './assets/Slideshow/4.png'
      ];
      const elementImages = {
        1: './assets/elements/Artificial_intelligence.png',
        2: './assets/elements/Deep_Learning.png',
        3: './assets/elements/Machine_learning.png',
        4: './assets/elements/Neural_networks.png'
      };

      let currentSlide = 0;

      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('a-scene');
        const imageOverlay = document.getElementById('image-overlay');
        const overlayImage = document.getElementById('overlay-image');
        const slideshowPlane = document.getElementById('slideshow-plane');

        const goBackToAR = () => {
          imageOverlay.style.display = 'none';
          sceneEl.style.display = 'block';
        };

        window.addEventListener('popstate', goBackToAR);

        const showOverlay = (imgSrc) => {
          overlayImage.src = imgSrc;
          imageOverlay.style.display = 'flex';
          sceneEl.style.display = 'none';
          history.pushState(null, '', '#image');
        };

        // Add listeners for each target entity
        for (let i = 1; i <= 4; i++) {
          const entity = document.getElementById(`element-${i}`);
          entity.addEventListener('targetFound', () => {
            showOverlay(elementImages[i]);
          });
        }

        // Slideshow logic
        const nextSlide = () => {
          currentSlide = (currentSlide + 1) % slideshowImages.length;
          if (slideshowPlane) {
            slideshowPlane.setAttribute('material', 'src', slideshowImages[currentSlide]);
          }
        };
