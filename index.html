<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
      }
      .a-canvas {
        height: 100%;
        width: 100%;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: yes; uiLoading: yes; uiError: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="astronaut-model" src="./assets/astronaut.glb"></a-asset-item>
        <a-asset-item id="frame-model" src="./assets/picture-frame.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#astronaut-model" 
          rotation="0 0 0" 
          position="0 0 -1" 
          scale="0.3 0.3 0.3">
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          src="#frame-model" 
          rotation="0 0 0" 
          position="0 0 -1" 
          scale="0.3 0.3 0.3">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
