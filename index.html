<!DOCTYPE html>
<html>
  <head>
    <title>AR Interactive Poster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      const slideshowImages = [
        './assets/Slideshow/1.png',
        './assets/Slideshow/2.png',
        './assets/Slideshow/3.png',
        './assets/Slideshow/4.png'
      ];
      
      let currentSlide = 0;

      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('a-scene');
        const slideshowPlane = document.querySelector('#slideshow-plane');
        
        // Get references to the new screen-fixed planes
        const elementPlanes = {
          1: document.querySelector('#element-plane-1'),
          2: document.querySelector('#element-plane-2'),
          3: document.querySelector('#element-plane-3'),
          4: document.querySelector('#element-plane-4'),
        };

        // Show the correct plane when a marker is found
        sceneEl.addEventListener('targetFound', event => {
          const targetIndex = event.detail.targetIndex;
          if (elementPlanes[targetIndex]) {
            elementPlanes[targetIndex].setAttribute('visible', 'true');
          }
        });

        // Hide the plane when the marker is lost
        sceneEl.addEventListener('targetLost', event => {
          const targetIndex = event.detail.targetIndex;
          if (elementPlanes[targetIndex]) {
            elementPlanes[targetIndex].setAttribute('visible', 'false');
          }
        });

        // Automated slideshow logic
        const nextSlide = () => {
            currentSlide = (currentSlide + 1) % slideshowImages.length;
            slideshowPlane.setAttribute('material', 'src', slideshowImages[currentSlide]);
        };
        
        setInterval(nextSlide, 5000);
      });
    </script>
  </head>
  
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 5; uiScanning: yes; uiLoading: yes; uiError: yes;"
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-plane id="element-plane-1" visible="false" material="src: ./assets/elements/Artificial_intelligence.png" position="0 0 -2" height="1.41" width="1"></a-plane>
        <a-plane id="element-plane-2" visible="false" material="src: ./assets/elements/Deep_Learning.png" position="0 0 -2" height="1.41" width="1"></a-plane>
        <a-plane id="element-plane-3" visible="false" material="src: ./assets/elements/Machine_learning.png" position="0 0 -2" height="1.41" width="1"></a-plane>
        <a-plane id="element-plane-4" visible="false" material="src: ./assets/elements/Neural_networks.png" position="0 0 -2" height="1.41" width="1"></a-plane>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="slideshow-plane" material="src: ./assets/Slideshow/1.png" position="0 0 0" height="0.8" width="1.2"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1"></a-entity>
      <a-entity mindar-image-target="targetIndex: 2"></a-entity>
      <a-entity mindar-image-target="targetIndex: 3"></a-entity>
      <a-entity mindar-image-target="targetIndex: 4"></a-entity>
    </a-scene>
  </body>
</html>
